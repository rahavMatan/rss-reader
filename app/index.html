<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <link href="css\bootstrap.css" rel="stylesheet">
        <link href="css\app.css" rel="stylesheet">
        <script src="main/lib.js"></script>
        <script src="main/scripts.js"></script>
    <title>rss-reader</title>

  </head>
  <body ng-app="rssReader">




      <nav class="navbar navbar-primary">
        <div class="container">
          <div class="navbar-header">
           <a class="navbar-brand" href="/">Rss Reader</a>
         </div>
           <ul class="nav navbar-nav">
            <li><a href="/">Home <span class="glyphicon glyphicon-home"></span></a></li>
            <li><a href="/#!/manage">Manage <span class="glyphicon glyphicon-wrench"></span></a></li>
          </ul>

        </div>
      </nav>

<div class="container">

        <div class="row">
          <div class="side-bar col-md-3" ng-controller="FeedListCtrl as feedListCtrl">
                     feed list:
            <ul class="nav nav-pills nav-stacked">
              <li ng-repeat="feed in feeds">
                <a>{{feed.title}}</a>
              </li>
            </ul>

          </div>
          <div class="col-md-9" ng-view>

          </div>
        </div>
</div>


  </body>
</html>
